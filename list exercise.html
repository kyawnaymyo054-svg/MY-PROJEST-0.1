<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list and unordered list</title>
</head>
<body style="background-color: aqua;">
    <ol style="color: rgb(255, 0, 0) ;">
        <li>Item 1
            <ol type="A"><li>sub item a</li>
            <li>sub item b</li></ol>
        </li>
        <li>Item 2
            <ol type="a"><li>+__+</li>
            <li>=__=</li></ol>
        </li>
    </ol>
<ol style="color: rgb(111, 0, 255);">
    <li>item 1 
        <ul type="square">
            <li>:)</li>
            <li>:(</li>
        </ul>
    </li>
    <li>item 2 <ul><li>*_-_*</li>
    <li>-__-</li></ul></li>
</ol>
</body>
</html>
