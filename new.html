<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list</title>
</head>
<body style="background-color: rgb(0, 255, 170);">
    <h1 style="color: rgb(68, 0, 255);">Unordered list</h1>
    <ul type="circle">
        <li>Coffee</li>
        <li>Cake</li>
        <li>Tea</li>
    </ul>
  <h1 style="color: rgb(204, 0, 255);">Ordered list</h1>
  <ol type="A">
    <li>orange</li>
    <li>banana</li>
    <li>apple</li>
  </ol>
  <h1 style="color: rgb(255, 0, 149);">Description list</h1>
  <dl>
    <dt style="color: rgb(165, 42, 42);">Coffee</dt>
    <dd>-Hot coffee drink</dd><dd>*-*</dd>
  </dl>
  <dl>
    <dt style="color: blueviolet;">Milk</dt>
    <dd>-wite cold drink</dd><dd>*|-_-|*</dd>
  </dl>
<p style="text-align: right;color: #000000;">za htet phyo</p>
</body>
</html>
