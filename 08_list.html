<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list html</title>
</head>
<body>
  <h1>Unordered list</h1>
  <br>
  <ul type="circle"><li>apple</li>
<li>orange</li>
<li>milk</li></ul>
<br>
<h1>Ordered list</h1>
<ol type="A"><li>table</li>
<li>house</li>
<li>computer</li>
<li>mouse</li></ol>
<h1>derscription</h1>
<ol>
    <dt>coffee</dt>
    <dd>mouse</dd>
    <dt>tea</dt>
    <dd>laptop</dd>
    
    <dt>mouse</dt>
    <dd>cat</dd>
</ol>
</body>
</html>
