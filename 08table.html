<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        
        body{
            background-color: aqua;
        }
        h1{
            text-align: center;
            color: blue;
            font-style: italic;
        }
    </style>
    <h1>Headding table</h1>
    <style>
        table, td,th{
            border: 2px solid brown;
            border-collapse: collapse;
            padding: 5px;
            margin: auto;
            color: rgb(165, 42, 42);
        }
    </style>
</head>
<body>
    <table style="width: 70%;">
        <tr style="height: 100px;"><th>first name</th>
        <th>last name</th>
    <th>age</th></tr>
    <tr><td>jill</td>
    <td>smith</td>
<td>50</td></tr>
<td>aiden</td>
<td>hony</td>
<td>60</td>
    </table>
</body>
</html>
